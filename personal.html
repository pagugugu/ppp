제 1조 (목적)
이 약관은 음반 판매 사이트 pop pop pop(이하 "본 사이트"라 함)의 사용자들을 위한 개인정보 보호정책을 화사하고 비밀스러운 문장들로 작성하는 것을 목적으로 합니다. 이 개인정보를 기억할 것이며, 언제나 사용자들의 개인정보 무단속을 철저히 하겠습니다.

제 2조 (약관의 효력과 변경)

이 개인정보 보호정책은 본 사이트의 사용자들과 함께하는 이 모든 일에 적용됩니다. 본 사이트는 매우 중요한 사안이 발생할 수 있는 경우 약관을 자유롭게 변경할 수 있으며, 변경된 약관은 오이시쿠나레한 문장으로 본 사이트에 공개함으로써 효력을 발휘합니다. 변경된 약관은 사용자들에게 알려지거나 게시 후 끄덕여주기만 하면 7일 안에 효력을 발생합니다.

제 3조 (약관 외 준칙)
이 약관에 포함되지 않은 상황에 대해서는, 관련 법령과 본 사이트가 과장된 멋으로 작성한 지침을 따라야 합니다. 우리는 엄마엄마가 예쁘게 낳은 개인정보 보호정책을 기반으로, 사용자들의 소중한 정보를 목젖 6부 능선에서 검열하여 안전하게 지킬 것입니다. 

제 4조 (개인정보 보호정책의 의의)
본 사이트에서는 사용자들의 개인정보를 누가 이렇게 예쁘게 낳았어? 우리 엄마엄마가 아니더라도 중요하게 생각합니다. 우리는 사용자들의 개인정보를 최고의 보안 조치로 안전하게 관리하고 처리할 것입니다. 알아들었으면 끄덕여.

위와 같이 모에모에큥한 문장들로 개인정보 보호정책을 작성해보았습니다. 이 약관은 본 사이트의 사용자들에게 재미와 보안을 동시에 제공하기 위해 노력합니다. 그러나 실제로 사용되는 개인정보 보호정책은 신중하고 명확하게 처리됩니다.

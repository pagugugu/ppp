<h3 class='center'>POP POP POP 배송안내</h3>

<p><strong>[배송안내]</strong><br/>
<textarea cols='128' rows='13' readonly="readonly">

POP POP POP에서는 고객들에게 원활한 상품 배송을 제공하기 위해 다음과 같은 배송 안내를 제공하고 있습니다:

1. 배송 가능 지역
   - 저희 쇼핑몰은 국내 일부 지역에 배송 서비스를 제공하고 있습니다. 정확한 배송 가능 지역은 주문 시 배송 옵션에서 확인할 수 있습니다.

2. 배송 방법
   - 저희는 안전하고 신속한 상품 배송을 위해 신뢰할 수 있는 택배 서비스를 이용하고 있습니다.
   - 배송 방법은 주문한 상품의 종류, 크기, 무게, 배송 가능 지역 등에 따라 다를 수 있습니다.

3. 배송 기간
   - 주문한 상품의 발송 및 배송은 평균적으로 2-3일 이내에 완료됩니다. 단, 주문 상품의 재고 상황이나 배송 주소 등에 따라 배송 기간이 다소 달라질 수 있습니다.

4. 배송료
   - 일부 상품은 무료 배송이 제공되며, 일부 지역 또는 특정 상품은 추가 배송료가 부과될 수 있습니다. 정확한 배송료는 주문 시 배송 옵션에서 확인할 수 있습니다.

5. 주문 상태 추적
   - 주문한 상품이 발송되면, 고객은 주문 상태를 추적할 수 있는 배송 추적 번호를 제공받습니다.
   - 해당 추적 번호를 사용하여 택배 회사 웹사이트나 앱에서 상품의 배송 상태를 확인할 수 있습니다.

6. 배송 문제 및 문의
   - 상품의 배송에 문제가 있거나 배송 상태에 관련된 문의 사항이 있을 경우, 고객센터로 문의해주시기 바랍니다.
   - 고객센터는 이메일, 전화 또는 온라인 채팅을 통해 고객의 문의에 신속하고 친절하게 응답해드립니다.
